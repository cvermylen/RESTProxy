router:
	route:
		flow: bidirectional
		protocol: http
		content: UTF-8
		connector:
			type: TYPE_SOCKET
			flow: TYPE_SOURCE
			mode: tcp
			port: 80
		connector:
			type: TYPE_WORKFLOW
			flow: SYNC_ANSWER
			configFile:~/http_responses.txt 
		connector:
			type: TYPE_FILE
			flow: TTPE_SYNC
			location: ~/http
